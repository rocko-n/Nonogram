<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Nonogram</title>
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div align="left" class="navbut" id="nav">
            <button id="start">Start</button>
            <button id="edit">Editor</button>
            <button id="image">Image</button>
        </div>
        <div class="canvas none">
            <input type="text" id="dwidth" size="5" maxlength="3" value="60"><text>Desired width(10-150)</text>
            <br>
            <input type="text" id="imgname" size="5" maxlength="" value="img.jpg"><text>File name</text>
            <br>
            <input type="text" id="monochrome" size="5" maxlength="3" value="170"><text>MonoChromeRate(0-255)</text>
            <hr>
            <button id="buildcan">Build</button>
            <button id="playcan">Play</button>
        </div>
        <canvas id="canvas" class="none"></canvas>
        <div class="editor none">
            <input type="text" id="x-count" size="1" maxlength="2" value="20"><text>Width(10-59)</text>
            <br>
            <input type="text" id="y-count" size="1" maxlength="2" value="20"><text>Height(10-59)</text>
            <hr>
            <button id="build">Build</button>
            <button id="play">Play</button>
        </div>
        <ul class="main">
        </ul>
        <div id="tooltip">
        </div>
        <script data-main="scripts/app.js" src="scripts/lib/require.js"></script>
    </body>
</html>
